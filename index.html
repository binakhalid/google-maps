<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Map</title>
  <style>
  #map{
    height:400px;
    width:100%;
  }
  </style>
</head>
<body>
  <h1>My Google Map</h1>
  <div id="map"></div>

<script>
 function initMap(){
   // Map options
   var options = {
     zoom:8,
     center:{lat:60.205490, lng: 24.655899}
   }
   // New map
   var map = new google.maps.Map(document.getElementById('map'), options)

   // Listen for click on Map
   google.maps.event.addListener(map, 'click', 
   function(event){
     addMarker({coords:event.latLng});


   });
   /*
   // Add marker
   var marker = new google.maps.Marker({
     position:{lat:60.1584, lng:24.7426},
     map:map,
     icon:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png'
   });

   // info window
   var infoWindow = new google.maps.InfoWindow({
     content:'<h1>MATINKYLÃ„</h1>'

   });
   marker.addListener('click',function(){
    infoWindow.open(map, marker);

   });
   */
   // Array of markers
   var markers = [
   {
     coords:{lat:60.205490, lng: 24.655899},
     content:'<h1>Leppavaara</h1>'
     
     },
  {
     coords:{lat:60.167, lng: 24.931},
     iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
     content:'<h1>Kamppi</h1>'
     },
  {
     coords:{lat:60.2182, lng:24.8120},
     content:'<h1>Matinkyla</h1>'
     }


   ];

     // Loop through markers
     for (var i = 0 ; i < markers.length ; i++){
      addMarker(markers[i]);
     }


   function addMarker(props){
    var marker = new google.maps.Marker({
     position:props.coords,
     map:map,
     //icon:props.iconImage
    });
    //check for custom icon
    if(props.iconImage){
      marker.setIcon(props.iconImage);
    }
    // check content
    if(props.content){
       // info window
   var infoWindow = new google.maps.InfoWindow({
     content:props.content

   });
   marker.addListener('click',function(){
    infoWindow.open(map, marker);

   });

    }

   }
 }

</script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpBo6WTFVDVto0SD4MrDQ3DQ6PmTOJgsk&callback=initMap">
  </script>
</body>
</html>
